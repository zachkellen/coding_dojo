<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="confirm_password">
        </div>
        <div>
            <label>Birthday:  </label>
            <input type="date" name="date_of_birth">
        </div>
        <div>
            <label>Gender Identity: </label>
        </div>
        <div>
            <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
            <input type="radio" name="gender" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="n/a" id="n/a">
                <label for="n/a">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description of myself: </label>
        </div>
        <div>
            <textarea name="description" cols="35" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite language: </label>
            <select name="language">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email_offers" 
            id="email_offers" checked >
            <label for="email_offers">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        * Indicates a required field
    </form>
</body>
</html>
